<html>
    <head>
        <title>
             Input Form
        </title>
    </head>
    <body>
    {%if form.errors %}
        <p style="color=red">
        Please correct the following errors
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit">

    </form>

    </body>


</html>
